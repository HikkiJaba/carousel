<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="path/to/simplebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="//code.jivo.ru/widget/ON8IaJCfkq" async></script>
    <link rel="icon" href="" />
    <title>Конструктор костюмов</title>
  </head>
  <body>
    <form id="add-costume-form">
      <label for="name">Название костюма:</label>
      <input type="text" id="name" name="name" required>
    
      <label for="price">Цена:</label>
      <input type="number" id="price" name="price" required>
    
      <label for="description">Описание:</label>
      <textarea id="description" name="description"></textarea>
    
      <label for="imageUrl">URL изображения:</label>
      <input type="url" id="imageUrl" name="imageUrl" required>
    
      <button type="submit">Добавить костюм</button>
    </form>
    
    <script>
      document.getElementById('add-costume-form').addEventListener('submit', async function(event) {
  event.preventDefault();

  const formData = new FormData(this);
  const requestData = {};
  formData.forEach((value, key) => {
    requestData[key] = value;
  });

  try {
    const response = await fetch('http://localhost:5500/formdata', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(requestData)
    });
    const newCostume = await response.json();
    console.log('New costume added:', newCostume);

  } catch (error) {
    console.error('Error adding costume:', error);

  }
});

    </script>

    <script src="./script.js"></script>
  </body>
</html>
