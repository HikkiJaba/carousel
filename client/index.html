<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="path/to/simplebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="//code.jivo.ru/widget/ON8IaJCfkq" async></script>
    <link rel="icon" href="" />
    <title>Конструктор костюмов</title>
  </head>
  <body>
    <header>
      <div class="burger-wrapper">
        <div class="burger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <h1><a href="index.html" class="logo">Конструктор костюмов</a></h1>
      <div class="header-div">
        <button class="save">Оформить оплату</button>
        <div class="audio-player">
          <audio loop id="audio" preload="auto">
              <source src="./audio/Chill-Lofi.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
          </audio>
          <button title="Проигрывать музыку" id="play-button" class="play"></button>
        </div>
        <div><data></data></div>
        <a href="costumes.html" target="_blank" class="premuim">Готовые костюмы в наличии</a>
        <a href="registration.html" class="user-link"><i class="fas fa-user"></i></a>
      </div>
    </header>

    <aside>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/dress-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/fashion-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/hat-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/fashion2-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/woman-clothes-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/skirt-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/high-heels-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/fashion3-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/hand-bag-icon.png" class="icon-img" />
      </button>
    </aside>

    <div class="options-panel" id="options-size">
      <div class="select">
        <div class="size-options">
          <label for="size">Размер:</label>
          <select id="size">
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
          </select>
        </div>
        <div class="color-options">
          <label for="color">Цвет:</label>
          <input type="color" id="color" name="color" value="#ffffff" />
        </div>
      </div>

      <div class="check-box-div">
          <div>
            <input type="checkbox" id="mirrorBaseCheckbox">
            <label for="mirrorBaseCheckbox">Необходимо ли зерскальная основа?</label>
          </div>
          <div>
            <input type="checkbox" id="cutCheckbox">
            <label for="cutCheckbox">Какой будет крой?</label>
          </div>
          <div>
            <label for="mirrorShape">Форма зеркал:</label>
            <select id="mirrorShape">
                <option value="oval">Овальная</option>
                <option value="square">Квадратная</option>
                <option value="round">Круглая</option>
            </select>
          </div>
          <div>
            <input type="checkbox" id="fancyEffectCheckbox">
            <label for="fancyEffectCheckbox">Добавить в костюм эффектности?</label>
          </div>
          <div>
            <input type="checkbox" id="ledCheckbox">
            <label for="ledCheckbox">Добавить диоды?</label>
          </div>
          <div>
            <input type="checkbox" id="kineticCheckbox">
            <label for="kineticCheckbox">Добавить кинетику?</label>
          </div>      
      </div>
    </div>

    <main id="main-container">
      <div>
        <canvas id="canvas"></canvas>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
