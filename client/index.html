<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="path/to/simplebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="//code.jivo.ru/widget/ON8IaJCfkq" async></script>
    <link rel="icon" href="" />
    <title>Конструктор костюмов</title>
  </head>
  <body>
    <header>
      <div class="burger-wrapper">
        <div class="burger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <h1><a href="index.html" class="logo">Конструктор костюмов</a></h1>
      <div class="header-div">
        <button class="save">Оформить оплату</button>
        <div class="audio-player">
          <audio loop id="audio" preload="auto">
              <source src="./audio/Chill-Lofi.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
          </audio>
          <button title="Проигрывать музыку" id="play-button" class="play"></button>
        </div>
        <div><data></data></div>
        <a href="costumes.html" target="_blank" class="premuim">Готовые костюмы в наличии</a>
        <a href="registration.html" class="user-link"><i class="fas fa-user"></i></a>
      </div>
    </header>
    <aside>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/dress-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/fashion-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/hat-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/fashion2-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/woman-clothes-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/skirt-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/high-heels-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/fashion3-icon.png" class="icon-img" />
      </button>
      <button class="icon-btn" onclick="toggleOptionsPanel('size')">
        <img src="./img/icons/hand-bag-icon.png" class="icon-img" />
      </button>
    </aside>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Информация для заказа</h2>
        <form id="userInfoForm">
          <label for="fullName">ФИО:</label>
          <input type="text" id="fullName" name="fullName">
          <label for="address">Адресс:</label>
          <input type="text" id="address" name="address">
          <label for="phoneNumber">Номер телефона:</label>
          <input type="text" id="phoneNumber" name="phoneNumber">
          <button type="submit" class="premuim">Заказ</button>
        </form>
      </div>
    </div>


    <div class="options-panel" id="options-size">
      <div>
        <input type="checkbox" id="mirrorBaseCheckbox">
        <label for="mirrorBaseCheckbox">Необходимо ли зеркальная основа?</label>
      </div>
      <div id="mirrorShape-div" style="display: none;">
        <label for="mirrorShape">Форма зеркал:</label>
        <div class="mirror-options">
            <div class="mirror-option" data-value="broken">
                <img src="./img/шаг 4, форма зеркала/битое зеркало.jpg" alt="Битое зеркало"> Битое зеркало
            </div>
            <div class="mirror-option" data-value="gaga">
                <img src="./img/шаг 4, форма зеркала/гага.jpg" alt="Гага"> Гага
            </div>
            <div class="mirror-option" data-value="snake">
                <img src="./img/шаг 4, форма зеркала/змея.jpg" alt="Змея"> Змея
            </div>
            <div class="mirror-option" data-value="circle">
                <img src="./img/шаг 4, форма зеркала/круг.jpg" alt="Круг"> Круг
            </div>
            <div class="mirror-option" data-value="leaves">
                <img src="./img/шаг 4, форма зеркала/чешуя.jpg" alt="Чащея"> Чащея
            </div>
            <div class="mirror-option" data-value="hexagon">
                <img src="./img/шаг 4, форма зеркала/шестиугольник.jpg" alt="Шестиугольник"> Шестиугольник
            </div>
        </div>
        <input type="hidden" id="mirrorShape">
    </div>
    <div id="cutOptions">
      <label for="mirrorShape2">Тип кроя:</label>
      <div class="mirror-options">
          <div class="mirror-option" data-value="woman-cost">
              <img src="./img/шаг з, выбираем крой/женские зеркальные костюмы обтягивающие.jpg"> Женский обтягивающий костюм </img>
          </div>
          <div class="mirror-option" data-value="woman-cost-fat">
              <img src="./img/шаг з, выбираем крой/женские зеркальные костюмы объёмные.jpg"> Объёмный женский крой </img>
          </div>
          <div class="mirror-option" data-value="men-cost">
              <img src="./img/шаг з, выбираем крой/мужские зеркальные костюмы.jpg"> Мужской костюм </img>
          </div>
      </div>
      <input type="hidden" id="mirrorShape2">
  </div>
  
  <div id="cutOptions">
    <label for="mirrorShape3">Юбка:</label>
    <div class="mirror-options">
        <div class="mirror-option" data-value="carusel">
            <img src="./img/шаг 5, добавить юбку/карусель.jpg"> Карусель </img>
        </div>
        <div class="mirror-option" data-value="balerin">
            <img src="./img/шаг 5, добавить юбку/классическая юбка балерины.jpg"> Юбка балерины </img>
        </div>
        <div class="mirror-option" data-value="balerin-modern">
            <img src="./img/шаг 5, добавить юбку/юбка балерины модерн.jpg"> Альтернативная юбка балерины </img>
        </div>
    </div>
    <input type="hidden" id="mirrorShape3">
</div>

  <div class="costume-div">
    <div>
      <input type="checkbox" id="fancyEffectCheckbox">
      <label for="fancyEffectCheckbox">Добавить в костюм эффектности?</label>
    </div>
    <div>
      <input type="checkbox" id="ledCheckbox">
      <label for="ledCheckbox">Добавить диоды?</label>
    </div>
    <div>
      <input type="checkbox" id="kineticCheckbox">
      <label for="kineticCheckbox">Добавить кинетику?</label>
    </div> 
    <div id="cutOptions">
      <label for="mirrorShape2">Цвет костюма:</label>
      <input type="color" id="costumeColor" name="costumeColor" value="#939191">
      <input type="hidden" id="mirrorShape2">
  </div>
  
  <div id="cutOptions">
      <label for="mirrorShape3">Цвет юбки:</label>
      <input type="color" id="skirtColor" name="skirtColor" value="#939191">
      <input type="hidden" id="mirrorShape3">
  </div>
    <div class="options-panel1" id="options-size">
      <!-- Existing content -->
      <button id="openModalBtn" class="premuim">Заказать</button>
    </div>
    </div>
  </div>

    <main id="main-container">
      <div>
        <canvas id="canvas"></canvas>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="./script.js"></script>
    <script>
      document.getElementById('mirrorBaseCheckbox').addEventListener('change', function() {
          var mirrorShape = document.getElementById('mirrorShape-div');
          if (this.checked) {
            mirrorShape.style.display = 'block';
          } else {
            mirrorShape.style.display = 'none';
          }
      });

      document.getElementById('skirtCheckbox').addEventListener('change', function() {
        var skirtOptions = document.getElementById('skirtOptions');
        if (this.checked) {
            skirtOptions.style.display = 'block';
        } else {
            skirtOptions.style.display = 'none';
        }
      });
      </script>
  </body>
</html>
